<!doctype html>
<html>

<head>
  <title>List of Experiments</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
</head>

<body>
  <h1>List of Experiments</h1><br />
  <ol id="navigation">
    {% for exp in user %}
    <li><a href="{{ url_for('check_experiment', id=exp.ts) }}">{{ exp.ts }}</a> - Date: {{ exp.date }} Label: {{ exp.label }}</li>
    {% endfor %}
  </ol>
</body>

</html>
